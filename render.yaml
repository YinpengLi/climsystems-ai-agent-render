services:
  - type: web
    name: climsystems-agent-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start_api.sh
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: climsystems-agent-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
  
  - type: worker
    name: climsystems-agent-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start_worker.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: climsystems-agent-db
          property: connectionString

  - type: web
    name: climsystems-agent-web
    env: node
    rootDir: apps/web
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: API_BASE
        value: https://climsystems-agent-api.onrender.com

databases:
  - name: climsystems-agent-db
    plan: free
